<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model em CSS</title>

    <style type="text/css">
        #box_inicial {
            width: 400px;
            height: 200px;
            background-color: red;
            text-align: center;
            color: white;
        }

        #box_exemplo {
            width: 400px;
            height: 200px;
            background-color: blue;
            margin-top: 30px;
            margin-bottom: 50px;
            margin-left: 15px;
            margin-right: 20px;
            padding: 70px;
            border: 10px solid black;;
            text-align: center;            
            color: white;
        }

        #box_final {
            width: 400px;
            height: 200px;
            background-color: green;
            text-align: center;
            color: white;
        }

    </style>

</head>
<body>

    <div id="box_inicial">
        Conteúdo do box de inicial.
    </div>

    <div id="box_exemplo">
        Conteúdo do box de exemplo.
    </div>

    <div id="box_final">
        Conteúdo do box final.
    </div>

</body>
</html>
