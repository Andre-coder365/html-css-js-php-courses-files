<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu formulário de cadastro</title>
</head>
<body>
    <!-- No HTML, todos os "on" são eventos, por ex.: onsubmit, onclick -->
    <form name="signup" target="_blank" onsubmit="alert('Enviei um formulário')" autocomplete="off" method="POST" action="#">
        <!-- <form name="signup" method="GET" action="#"></form> -->
                <h1>Este é o formulário</h1>
        Nome: <input type="text" name="name"><br>
        Idade: <input type="number" name="age"><br>
        Senha: <input type="password" name="password"><br>
        <button type="submit">Enviar</button>
    </form>    
</body>
</html>
