<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="" method="get">
    <label>Nome: </label><input type="text" name="name"><br>
    <label>Cargo: </label>
    <!-- Pode usar o atributo no multiple <select> para várias (mais de uma) seleções em uma lista -->
    <select name="role">
        <option value="">Selecione o cargo</option>
        <option value="gerente">Gerente</option>
        <option selected value="diretor">Diretor</option>
        <option value="presidente">Presidente</option>                
    </select>
    <br>    
    <label>Assunto: </label><input type="text" name="subject"><br>
    <label>Mensagem:</label>
    <textarea rows="10" cols="20" name="message"></textarea><br>
    <button type="submit">Enviar</button>

    </form>
    
</body>
</html>
