<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox e Radio button</title>
</head>
<body>

    <form method="post">
    <!-- checkbox = a ideia é você selecionar múltiplos valores -->
    <!-- A ideia do checkbox é que ele seja uma variável que tenha 1 ou mais valores - ou zero -->
    <!-- O colchete após a variável informa que essa variável é uma lista -->

    <!-- Vc mandar vários checkbox com o mesmo nome e com valores diferentes,
    uma lista de valores, você tem que mandar via POST. quando vc envia uma lista assim com o POST
    ele vai receber dessa forma (grosso modo):   $opcional["queijo", "cebola"] -->
    <!-- Use o GET para visualizar no navegador o comportamento do input -->
    
        <h3>Você selecionou: Pizza de Calabresa</h3>
        <p>Quais opcionais você deseja?</p>
        <input type="checkbox" disabled name="opcional[]" value="queijo"> + queijo <br>
        <input type="checkbox" name="opcional[]" value="calabresa"> + calabresa <br>
        <input type="checkbox" name="opcional[]" value="cebola"> + cebola <br>
        <input type="checkbox" name="opcional[]" value="azeitona"> + azeitona <br>
        <p>Borda recheada?</p>
        <input type="radio" name="borda" value="nao">Não<br>
        <input type="radio" name="borda" value="sim">Sim<br>
        <p>Bebida</p>
        <input type="radio" name="bebida" value="suco">Suco<br>
        <input type="radio" name="bebida" value="refrigerante">Refrigerante<br>
        <input type="radio" name="bebida" value="agua">Água<br>
        <input type="radio" name="bebida" value="nenhum">Nenhum<br>

         <button type="submit">Enviar pedido</button>

    </form> 

    
</body>
</html>
