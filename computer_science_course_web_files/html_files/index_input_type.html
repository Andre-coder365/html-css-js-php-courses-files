<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>Text </label><input type="text"><br>
        <!-- Step = incremento -->
        <label>Number </label><input type="number" min="0" step="2" max="50"><br>        
        <label>Range </label><input type="range" min="0" max="255" value="90"><br>
        <label>Color </label><input type="color"><br>
        <label>E-mail </label><input type="email"><br>
        <label>URL </label><input type="url"><br>
        <label>Date </label><input type="date"><br>
        <label>Week </label><input type="week"><br> <!-- não é compatível com o Firefox -->
        <label>Month </label><input type="month"><br> <!-- não é compatível com o Firefox -->
        <label>Checkbox </label><input type="checkbox"><br> <!-- Valor booleano, true ou false - posso colocar 2 -->
        <label>Botão de Rádio</label><input type="radio" name="aceita"><br>
        <label>Hidden</label><input type="hidden"><br>
        <label>File</label><input type="file" multiple><br>
        <label>Search</label><input type="search"><br> <!-- não é compatível com o Firefox -->
        <label>Button </label><input type="submit" value="Enviar"><br>
    </form>    
</body>
</html>
